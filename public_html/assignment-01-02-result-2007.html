	<script src="assignment-01-02-result-2007_files/d3.js"></script>
	
	<script>
		
		var margin = { top: 20, left: 150, bottom: 50, right: 20};
		var width = 1500 - margin.left - margin.right,
				height = 800 - margin.top - margin.bottom,
				barWidth = Math.floor(width/51) - 1;

		var svg = d3.selectAll('body').append('svg')
						.attr('width', width + margin.left + margin.right)
						.attr('height', height + margin.top + margin.bottom)
						.attr('border', '2px')
						.append('g')
						.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
		svg.append('text')
			.attr('x', 500)
			.attr('y', 0)
			.attr('class', 'title')
			.text('Poverty Level of Each States in the U.S. (2007)')
		
		var padding = { top: 20, bottom: 20, left: 30, right: 30 };
		
		var x = d3.scale.ordinal().rangeRoundBands([0, width], 0.1),
				y = d3.scale.linear().range([height, 0]);
		
		var xAxis = d3.svg.axis()
						.scale(x)
						.orient('bottom'),
				yAxis = d3.svg.axis()
						.scale(y)
						.orient('left')
						.ticks(10);
		
//			var ytags = svg.append('text')
//							.attr('class', 'y-tags')
//							.attr('dy', '.71em')
//							.text('2007');
		
		d3.csv('pov-states-2007.csv', type, function(error, data) {
			if (error) throw error;
			
			x.domain(data.map(function(d) { return d.state; }));
			y.domain([0, d3.max(data, function(d) { return d.pov; })]);
			
			svg.append('g')
				.attr('class', 'x-axis')
				.attr('transform', 'translate(0,' + height + ')')
				.call(xAxis);
			
			svg.append('g')
				.attr('class', 'y-axis')
				.call(yAxis)
				.append('text')
				.attr('transform', 'rotate(-90)')
				.attr('y', 6)
				.attr('dy', '.71em')
				.style('text-anchor', 'end')
				.text('Poverty (%)');
			
			svg.selectAll('.bar')
				.data(data)
				.enter().append('rect')
				.attr('class', 'bar')
				.attr('x', function(d) { return x(d.state); })
				.attr('width', x.rangeBand())
				.attr('y', function(d) { return y(d.pov); })
				.attr('height', function(d) { return height - y(d.pov); })
				.append('text')
				.text(function(d) { return 'y(d.pov)' });
		});
		
		function type(d) {
			d.pov = +d.pov;
			return d;
		}
